<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main-o.css" />
  <title>Frontend Mentor | Rock, Paper and Scissors</title>
</head>

<body>
  <div class="desktop">
    <div class="head">
      <img src="./images/logo.svg" alt="logo icon" />
      <div>
        <span>Score</span>
        <span>0</span>
      </div>
    </div>
    <div class="container">
      <div class="paper">
        <div data-content="paper">
          <img src="./images/icon-paper.svg" alt="icon paper" />
        </div>
      </div>
      <div class="scissors">
        <div data-content="scissors">
          <img src="./images/icon-scissors.svg" alt="icon scissors" />
        </div>
      </div>
      <div class="rock">
        <div data-content="rock">
          <img src="./images/icon-rock.svg" alt="icon rock" />
        </div>
      </div>
    </div>
    <div class="when-choice"></div>
    <div class="result">
      <h1></h1>
      <button>Play Again</button>
    </div>
    <button class="ru">Rules</button>
    <div class="rules">
      <h2>RULES</h2>
      <img src="./images/image-rules.svg" alt="image rules" />
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdullah Alnoime</a>.
    </div>
  </div>
  <script src="./script/main-o.js"></script>
</body>

</html>
